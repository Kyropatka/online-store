        <form class="d-flex" role="search">
            <input class="form-control search-bar" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Найти</button>
        </form>
        <div class="navbar-icons">
            <a href="#" class="me-3" id="personBtn"><i class="bi bi-person-fill person-icon"></i></a>
            <a href="#" class="me-3" id="cartBtn"><i class="bi bi-cart2 cart-icon"></i>
                <span class="cart-count" id="cartCount">0</span></a>

</nav>

<div class="modal" id="cartModal" style="display: none;">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Корзина</h5>
                <button type="button" class="btn-close" id="closeCartBtn"></button>
            </div>
            <div class="modal-body" id="cartItemsContainer">
                <!-- Здесь будет список товаров в корзине -->
            </div>
            <div class="modal-footer">
                <span id="authWarning" style="color: red; display: none; margin-left: 10px;">Пожалуйста, авторизируйтесь</span>
                <span>Сумма: <span id="totalAmount">0 ₴</span></span>
                <button class="btn btn-success" id="checkoutBtn">Оформить заказ</button>
            </div>
        </div>
    </div>
</div>

<!-- Модальное окно для оформления заказа -->
<div class="modal" id="orderModal" style="display: none;">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <!-- Заголовок модального окна -->
            <div class="modal-header">
                <h5 class="modal-title">Оформление заказа</h5>
                <button type="button" class="btn-close" id="closeOrderModal"></button>
            </div>

            <!-- Тело модального окна -->
            <div class="modal-body">
                <!-- Контактные данные -->
                <h6>Ваши контактные данные</h6>
                <div class="mb-3">
                    <input type="text" class="form-control" id="clientName" readonly>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="clientAddress" readonly>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="clientPhone" readonly>
                </div>

                <!-- Список товаров -->
                <h6>Заказ</h6>
                <div id="orderItemsContainer"></div>

                <!-- Поле заметки -->
                <h6>Заметки</h6>
                <div class="mb-3">
                    <textarea class="form-control" id="orderNotes" rows="3"></textarea>
                </div>
            </div>

            <!-- Правая панель "Итого" -->
            <div class="modal-footer">
                <div class="text-end w-100">
                    <p>Итого: <span id="totalAmountOrder">0 ₴</span></p>
                    <p>Стоимость доставки: по тарифам перевозчика</p>
                    <p>К оплате: <span id="totalPayment">0 ₴</span></p>
                    <button class="btn btn-success" id="confirmOrderBtn">Заказ подтверждаю</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="authModal" style="display: none;">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Авторизация</h5>
                <button type="button" class="btn-close" id="closeAuthBtn"></button>
            </div>
            <div class="modal-body">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Логин (ел.почта)</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="submitLoginForm()">Войти</button>
                    <div id="errorContainer" style="display: none; color: red;"></div>
                </form>
                <div class="mt-3">
                    <button id="registerBtn" class="btn btn-link">Регистрация</button>
                    <button id="googleAuthBtn" class="btn btn-link">Войти через Google</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Модальное окно регистрации -->
<div class="modal" id="registrationModal" style="display: none;">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Регистрация</h5>
                <button type="button" class="btn-close" id="closeRegisterBtn"></button>
            </div>
            <div class="modal-body">
                <form id="registrationForm">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">Имя</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Фамилия</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Телефон</label>
                        <input type="text" class="form-control" id="phone" name="phone" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Адрес</label>
                        <input type="text" class="form-control" id="address" name="address">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Электронная почта</label>
                        <input type="email" class="form-control" id="email-reg" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="password-reg" name="password" required>
                    </div>
                    <div id="validationErrors" class="text-danger"></div>
                    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="js/display-error.js"></script>
