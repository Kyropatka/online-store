<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/profile-client.css"> <!-- CSS -->
    <link rel="stylesheet" href="css/top-panel.css">
</head>
<body data-page="profile-client">

<div id="top-panel"></div>

<div class="container">
    <!-- Левая панель -->
    <aside class="sidebar">
        <div class="profile-menu">
            <div class="profile-item active" onclick="showProfileSection()">Личные данные</div>
            <div class="profile-item" onclick="showOrdersSection()">Мои заказы</div>
        </div>
    </aside>
    <!-- Основной контент -->
    <main class="content">
        <!-- Секция профиля -->
        <section id="profile-section">
            <h2>Личные данные</h2>
            <div class="account-info">
                <p><strong>Телефон:</strong> <span id="phone"></span></p>
                <p><strong>Фамилия:</strong> <span id="last-name"></span></p>
                <p><strong>Имя:</strong> <span id="first-name"></span></p>
                <p><strong>Адресс:</strong> <span id="address"></span></p>
                <button onclick="toggleEditSection('personal-info')">Редактировать</button>
            </div>

            <!-- Раздел для изменения личных данных -->
            <div class="edit-section" id="personal-info">
                <input type="text" id="edit-first-name" placeholder="Имя">
                <input type="text" id="edit-last-name" placeholder="Фамилия">
                <input type="text" id="edit-phone" placeholder="Телефон">
                <input type="text" id="edit-address" placeholder="Адрес">
                <div id="error-messages" style="color: red;"></div>
                <button onclick="updateProfile()">Сохранить</button>
                <button onclick="toggleEditSection('personal-info')">Отмена</button>
            </div>

            <!-- Раздел смены/установки пароля -->
            <div id="change-password-section" style="display: none;">
                <h3>Сменить пароль</h3>
                <input type="password" id="old-password" placeholder="Старый пароль" required>
                <input type="password" id="change-new-password" placeholder="Новый пароль" required>
                <div id="password-error-messages" style="color: red;"></div> <!-- Контейнер для сообщений об ошибках пароля -->
                <button onclick="changePassword()">Изменить пароль</button>
            </div>

            <div id="set-password-section" style="display: none;">
                <h3>Установить пароль</h3>
                <input type="password" id="set-new-password" placeholder="Новый пароль" required>
                <button onclick="setPassword()">Установить пароль</button>
            </div>
        </section>

        <!-- Секция заказов -->
        <section id="orders-section" style="display: none;">
            <h2>Мои заказы</h2>
            <div id="orders-list"></div> <!-- Контейнер для списка заказов -->
            <div id="pagination" class="pagination"></div> <!-- Контейнер для пагинации -->
        </section>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/profile-client.js"></script> <!-- JS -->
<script src="js/top-panel.js"></script>
</body>
</html>
