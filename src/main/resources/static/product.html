<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/product.css">
    <link rel="stylesheet" href="css/top-panel.css">
</head>
<body>

<div id="top-panel"></div>

<main>
    <h1 id="product-title">Product Name</h1>
    <p id="product-id">ID: </p>

    <div class="product-details">
        <!-- Left Section for Description and Specifications -->
        <div class="product-specs">
            <!-- Описание товара -->
            <div id="product-description" class="product-description mb-4">
                <h3>Описание:</h3>
                <p id="description-text">Тут будет описание товара.</p>
            </div>

            <!-- Характеристики товара -->
            <div id="product-specs" class="product-specs">
                <h3>Характеристики:</h3>
                <ul id="specifications-list" class="list-group">
                    <!-- Характеристики будут добавляться сюда -->
                </ul>
            </div>
        </div>

        <!-- Right Section for Image, Price, etc. -->
        <div class="product-overview">
            <img id="product-image" src="" alt="Product Image" class="img-fluid mb-3">
            <p id="product-price" class="h4">Цена: </p>
            <p id="stock-status" class="h5">Available in stock</p>
            <button id="buy-button" class="btn btn-success btn-lg mt-3">
                <i class="bi bi-cart2"></i> Купить
            </button>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/product.js"></script>
<script src="js/top-panel.js"></script>
</body>
</html>
