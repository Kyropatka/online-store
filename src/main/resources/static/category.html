<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/top-panel.css">
    <link rel="stylesheet" href="css/category.css">
</head>
<body data-page="category">
<!-- Header -->
<div id="top-panel"></div>

<!-- Category Section -->
<div class="category-container">

    <!-- Filter Sidebar -->
    <aside class="filter-sidebar">
        <div class="price-filter">
            <label>Цена</label>
            <div class="input-group">
                <input type="number" id="minPrice" placeholder="Мин">
                <input type="number" id="maxPrice" placeholder="Макс">
                <button id="filterPrice">OK</button>
            </div>
        </div>
        <div class="filter-group">
        </div>
    </aside>

    <!-- Product Grid -->
    <main class="col-10 products-container">
        <h1 id="category-title" class="category-title">Заголовок Категории</h1>
        <header class="category-header">
            <div class="filter-tags" id="filter-tags-container"></div>
        </header>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5>Товары</h5>
            <select class="form-select w-auto" id="sortSelect">
                <option value="name,asc" selected>По алфавиту</option>
                <option value="price,asc">От дешевых к дорогим</option>
                <option value="price,desc">От дорогих к дешевым</option>
            </select>
        </div>

        <div class="row" id="product-grid"></div>

        <!-- Пагинация -->
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center"></ul>
        </nav>

        <!-- Кнопка наверх -->
        <button id="scrollToTopBtn" class="btn btn-primary rounded-circle" style="display: none;">
            <i class="bi bi-arrow-up"></i>
        </button>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/category.js"></script> <!-- JS -->
<script src="js/top-panel.js"></script>
<script src="js/main.js"></script>
</body>
</html>
