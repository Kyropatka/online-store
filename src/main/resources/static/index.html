<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css"> <!-- CSS -->
</head>
<body>
<!-- Верхняя панель -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Store Logo</a> <!-- Логотип -->
        <form class="d-flex" role="search">
            <input class="form-control search-bar" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Найти</button>
        </form>
        <div class="navbar-icons">
            <a href="#" class="me-3"><i class="bi bi-person-fill person-icon"></i></a>
            <a href="#" class="me-3"><i class="bi bi-cart2 cart-icon"></i>
                <span class="cart-count" id="cartCount">0</span></a>
        </div>
    </div>
</nav>

<!-- Основная часть страницы -->
<div class="container-fluid mt-3">
    <div class="row">
        <!-- Левая часть: Категории -->
        <div class="col-2 categories-container">
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action">MOTHERBOARD</a>
                <a href="#" class="list-group-item list-group-item-action">GPU</a>
                <a href="#" class="list-group-item list-group-item-action">CPU</a>
                <a href="#" class="list-group-item list-group-item-action">RAM</a>
                <a href="#" class="list-group-item list-group-item-action">SSD</a>
                <a href="#" class="list-group-item list-group-item-action">HDD</a>
                <a href="#" class="list-group-item list-group-item-action">POWER UNIT</a>
                <a href="#" class="list-group-item list-group-item-action">CORPS</a>
                <a href="#" class="list-group-item list-group-item-action">REFRIGERATOR SYSTEM</a>
                <a href="#" class="list-group-item list-group-item-action">OTHER</a>
            </div>
        </div>

        <!-- Правая часть: Товары -->
        <div class="col-10 products-container">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5>Товары</h5>
                <select class="form-select w-auto" id="sortSelect">
                    <option value="name,asc" selected>По алфавиту</option>
                    <option value="price,asc">От дешевых к дорогим</option>
                    <option value="price,desc">От дорогих к дешевым</option>
                </select>
            </div>

            <!-- Сетка товаров -->
            <div class="row">
            </div>

            <!-- Пагинация -->
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center"></ul>
            </nav>

            <!-- Кнопка наверх -->
            <button id="scrollToTopBtn" class="btn btn-primary rounded-circle" style="display: none;">
                <i class="bi bi-arrow-up"></i>
            </button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script> <!-- JS -->
</body>
</html>
