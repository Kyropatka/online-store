<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css"> <!-- CSS -->
    <link rel="stylesheet" href="css/top-panel.css">
</head>
<body data-page="main">
<!-- Верхняя панель -->
<div id="top-panel"></div>

<!-- Основная часть страницы -->
<div class="container-fluid mt-3">
    <div class="row">
        <!-- Левая часть: Категории -->
        <div class="col-2 categories-container">
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action" data-category="MOTHERBOARD">MOTHERBOARD</a>
                <a href="#" class="list-group-item list-group-item-action" data-category="GPU">GPU</a>
                <a href="#" class="list-group-item list-group-item-action" data-category="CPU">CPU</a>
                <a href="#" class="list-group-item list-group-item-action" data-category="RAM">RAM</a>
                <a href="#" class="list-group-item list-group-item-action" data-category="SSD">SSD</a>
                <a href="#" class="list-group-item list-group-item-action" data-category="HDD">HDD</a>
                <a href="#" class="list-group-item list-group-item-action" data-category="POWER_UNIT">POWER UNIT</a>
                <a href="#" class="list-group-item list-group-item-action" data-category="CORPS">CORPS</a>
                <a href="#" class="list-group-item list-group-item-action" data-category="REFRIGERATOR_SYSTEM">REFRIGERATOR SYSTEM</a>
                <a href="#" class="list-group-item list-group-item-action" data-category="OTHER">OTHER</a>
            </div>
        </div>

        <!-- Правая часть: Товары -->
        <div class="col-10 products-container">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5>Товары</h5>
                <select class="form-select w-auto" id="sortSelect">
                    <option value="name,asc" selected>По алфавиту</option>
                    <option value="price,asc">От дешевых к дорогим</option>
                    <option value="price,desc">От дорогих к дешевым</option>
                </select>
            </div>

            <!-- Сетка товаров -->
            <div class="row">
            </div>

            <!-- Пагинация -->
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center"></ul>
            </nav>

            <!-- Кнопка наверх -->
            <button id="scrollToTopBtn" class="btn btn-primary rounded-circle" style="display: none;">
                <i class="bi bi-arrow-up"></i>
            </button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script> <!-- JS -->
<script src="js/top-panel.js"></script>
<script src="js/check-role.js"></script>
</body>
</html>
